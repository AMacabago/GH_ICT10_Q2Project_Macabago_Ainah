<h2 class="my-3 text-center"><strong>Grade Calculator</strong></h2>
<form>
  <!-- student information -->
  <div class="row mb-3 text-center">
    <div class="col mx-5"><input type="text" id="fname" placeholder="First Name" class="form-control"></div>
  </div>
  <div class="row mb-3 text-center">
    <div class="col mx-5"><input type="text" id="lname" placeholder="Last Name" class="form-control"></div>
  </div>
</form>

<h2 class="my-3 text-center"><strong>School Subjects</strong></h2>
<form>
  <div class="row mb-3 mx-5 text-center">
    <div class="col me-2"><input class="form-control" type="number" id="math" placeholder="Mathematics"></div>
    <div class="col me-2"><input class="form-control" type="number" id="science" placeholder="Science"></div>
    <div class="col"><input class="form-control" type="number" id="english" placeholder="English"></div>
  </div>
  <div class="row mb-3 mx-5 text-center">
    <div class="col me-2"><input class="form-control" type="number" id="filipino" placeholder="Filipino"></div>
     <div class="col"><input class="form-control" type="number" id="pe" placeholder="PE"></div>
  </div>
</form>

<div class="text-center px-5">
  <button class="btn btn-outline-dark form-control" py-click="calculate">Calculate GWA</button>
  <div id="output" class="py-3"></div>
</div>

<py-script src="grade.py"></py-script>
